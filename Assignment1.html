<!DOCTYPE html>
<html>
<head>
  <style>
    .zappy {background: lightyellow}
    .wow {border: 10px solid yellow}
    .dog {margin-bottom:10px}
    .cat {width: 720px}
    .mouse {width: 180px}
    .horse {text-align: right;}
    .cow {display:inline-block; text-align: right-align; text-align: top-align;  }
    .textcolor1 {background-color: :red}
    #p {background-color: :red}
    .checkboxwidth {width:auto}
    .textrange {text-align:center}
    .textcolor2 {background-color: : purple}
    label:hover { font-size:40px }
    input:hover { font-size:40px }
  </style>
</head>

<body>
  <h1> Please Enter Your Details For Our Dating Website!</h1>

<form>
  <fieldset class="zappy wow dog cat ">
    <legend >Your Face </legend>
      <label class="mouse cow horse" for="yourface" >Your Image: </label>
      <input type="file" id="yourface" name="yourface" required> <br>
      <label for="image" class="mouse cow horse">Image Preview: </label>
      <input id="preview" name="preview" > <br>
  </fieldset> <br>
  <fieldset class="zappy wow dog cat">
    <legend>Your General Details </legend>
      <label for="name" class="mouse cow horse">Name: </label>
       <input type="text" id="name" name="name" placeholder="Your full name" required><br>
      <label for="gender" class="mouse cow horse">Gender: </label>
      <input type="radio" id="gender" class="checkboxwidth" name="gender" value="male" required> Male
      <input type="radio" id="gender" class="checkboxwidth" name="gender" value="female" required> Female<br>
      <label for="age" class="mouse cow horse">Age: </label>
      <input type="number" id="age" min="0" max="100" step="1" value="18" name="age" required><br>
      <label for="dateofbirth" class="mouse cow horse">Date of birth:</label>
      <input type="date" id="dateofbirth" name="dateofbirth"> <br>
      <label for="color" class="mouse cow horse">Favorite color:</label>
      <input type="color" id="color" name="color"> <br>
      <label for="countries" class="mouse cow horse">Which country: </label>
      <select id="countries" name="countries">
        <option value=" " no selection > </option>
        <option value="ic"> Iceland </option>
        <option value= "jp"> Japan </option>
        <option value= "sk"> South Korea </option>
        <option value= "fr"> France </option>
        <option value = "gr"> Greece </option>
      </select>
  </fieldset> <br>
  <fieldset class="zappy wow dog cat">
    <legend>Your Indicators </legend>
      <label for="height" class="mouse cow  textrange horse" >Height: </label>
      Short <input type="range" id="height" min="0" max="100" step="5" value="50" name="height">Tall <br>
      <label for="salary" class="mouse cow textrange horse">Salary: </label>
      Poor <input type="range" id="salary" min="0" max="100" step="5" value="50" name="salary"> Rich <br>
  </fieldset> <br>
  <fieldset class="zappy wow dog cat">
    <legend>Your Contact Information </legend>
      <label for="email" class="mouse cow horse">Email: </label>
      <input type="email" id="email" name="email" required > <br>
      <label for="tel" class="mouse cow horse">Mobile: </label>
      <input type="text" id="tel" name="tel"> <br>
      <label for="address" class="mouse cow horse"> Address:  </label>
      <textarea width:360px height:50px rows="3" cols="60" id="address" name="address"> </textarea>

      <br>
      <label for="items" class="mouse cow horse">Method to contact you: </label>
      <input type="checkbox" class="checkboxwidth" id="items" name="items" value="email"> Email
      <input type="checkbox" class="checkboxwidth" id="items" name="items" value="whatsapp"> Whatsapp
      <input type="checkbox" class="checkboxwidth" id="items" name="items" value="inappchat"> In-app chat
      <br>
  </fieldset> <br>
  <input type="submit" value="Submit">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
